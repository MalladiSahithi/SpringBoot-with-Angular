<div class="col-md-6 offset-mid-3">
    <br>
    <h3>
        Update Customer
    </h3>
    <form  (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="customer.name" name="name">
    </div>
    
    <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" id="address"[(ngModel)]="customer.address" name="address">
    </div>
    <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" id="email"[(ngModel)]="customer.email" name="email">
            </div>
            <br>
            <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
